<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div id="rating-card" class="rating-card">
      <img
        src="images/icon-star.svg"
        alt="a star icon"
        class="rating-card__icon"
      />
      <h1 class="rating-card__header">How did we do?</h1>
      <p class="rating-card__p">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form id="rating-form">
        <div id="rating-container">
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="4" />
          <input type="button" value="5" />
        </div>
        <button type="submit" class="submit-btn">submit</button>
      </form>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <!-- Add rating here -->
    <div id="thank-card" class="thank-card">
      <img
        src="images/illustration-thank-you.svg"
        alt="a thank you image"
        class="thank-card__img"
      />
      <div class="selected-rating">
        You selected <span id="rating"></span> out of 5
      </div>

      <h1 class="thank-card__header">Thank you!</h1>
      <p class="thank-card__p">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>

    <!-- Thank you state end -->

    <script src="index.js"></script>
  </body>
</html>
